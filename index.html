<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Container - Color</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="color-container" id="color-container"></div>
        <div class="controls">
            <input type="range" class="rangeInput" min="0" max="255" value="0" id="num1">            
            <input type="range" class="rangeInput" min="0" max="255" value="0" id="num2">
            <input type="range" class="rangeInput" min="0" max="255" value="0" id="num3">
        </div>
        <div class="rgbNums">
            <p>RGB:</p>
            <label id="rgb1">0</label>
            <label id="rgb2">0</label>
            <label id="rgb3">0</label>
        </div>
    </div>




    <script src="app.js"></script>
</body>
</html>
